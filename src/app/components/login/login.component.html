<section class="min-h-screen bg-slate-900 relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-emerald-500/5 rounded-full blur-3xl"></div>
        
        <!-- Grid pattern -->
        <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:64px_64px]"></div>
    </div>
    
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen relative z-10">
        <!-- Logo -->
        <div class="logo mb-8">
            <app-logo></app-logo>
        </div>
        
        <!-- Login Card -->
        <div class="w-full max-w-md">
            <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl overflow-hidden">
                <!-- Header with gradient -->
                <div class="px-8 pt-8 pb-6 bg-gradient-to-r from-slate-800/80 to-slate-900/80 border-b border-slate-700/50">
                    <h1 class="text-2xl font-bold text-white mb-2">Welcome back</h1>
                    <p class="text-gray-400 text-sm">Sign in to access your trading dashboard</p>
                </div>
                
                <!-- Form -->
                <div class="p-8">
                    <form class="space-y-5" [formGroup]="loginForm">
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                    </svg>
                                </div>
                                <input type="email" name="email" id="email" 
                                    class="bg-slate-900/50 border border-slate-600 text-gray-100 sm:text-sm rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block w-full pl-10 p-3 transition-all duration-200 placeholder-gray-500" 
                                    placeholder="trader@example.com" formControlName="email">
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                                <input [attr.type]="seePassword ? 'text': 'password'" name="password" id="password" 
                                    class="bg-slate-900/50 border border-slate-600 text-gray-100 sm:text-sm rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block w-full pl-10 pr-12 p-3 transition-all duration-200 placeholder-gray-500" 
                                    placeholder="Enter your password" formControlName="password">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <img src="./assets/icons/eye-close.svg" class="w-5 h-5 opacity-50 hover:opacity-100 cursor-pointer transition-opacity" alt="Hide password" *ngIf="!seePassword" (click)="seePassword = true">
                                    <img src="./assets/icons/eye.svg" class="w-5 h-5 opacity-50 hover:opacity-100 cursor-pointer transition-opacity" alt="Show password" *ngIf="seePassword" (click)="seePassword = false">
                                </button>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" 
                            class="w-full text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-500/30 font-semibold rounded-lg text-sm px-5 py-3.5 text-center transition-all duration-300" 
                            (click)="signIn()">
                            <span class="flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                Sign in to Trading
                            </span>
                        </button>
                        
                        <!-- Divider -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-slate-700"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-slate-800/50 text-gray-500">New to TradePro?</span>
                            </div>
                        </div>
                        
                        <!-- Sign Up Link -->
                        <p class="text-center text-sm text-gray-400">
                            <a routerLink="/register" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                                Create an account
                            </a>
                        </p>
                    </form>
                </div>
            </div>
            
            <!-- Footer text -->
            <p class="mt-8 text-center text-xs text-gray-600">
                By signing in, you agree to our Terms of Service and Privacy Policy
            </p>
        </div>
    </div>
</section>
