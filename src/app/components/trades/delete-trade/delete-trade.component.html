<div class="relative text-center bg-slate-800 rounded-lg p-6">
    <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center mx-auto mb-4">
        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
    </div>
    <p class="mb-6 text-gray-300">Are you sure you want to delete this item?</p>
    <div class="flex justify-center items-center space-x-4">
        <button type="button" 
            class="py-2.5 px-4 text-sm font-medium text-gray-300 bg-slate-700 rounded-lg border border-slate-600 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-500/30 transition-colors" 
            (click)="cancel()">
            No, cancel
        </button>
        <button type="submit" 
            class="py-2.5 px-4 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-500/30 transition-colors" 
            (click)="deleteTrade()">
            Yes, delete
        </button>
    </div>
</div>
