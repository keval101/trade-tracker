<div class="holidays">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <div>
            <h1 class="page-title mb-0">Market Holidays</h1>
            <p class="text-gray-500 text-sm mt-1">Stock market holiday calendar</p>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <ng-container *ngFor="let holiday of holidays">
            <div class="trading-card" [class.opacity-50]="checkDateIsOutDated(holiday.tradingDate)">
                <div class="flex items-start justify-between">
                    <div>
                        <p class="text-lg font-semibold text-white">{{holiday.tradingDate}}</p>
                        <p class="text-sm text-gray-400">{{holiday.weekDay}}</p>
                    </div>
                    <span class="badge" [class.badge-success]="!checkDateIsOutDated(holiday.tradingDate)" [class.badge-info]="checkDateIsOutDated(holiday.tradingDate)">
                        {{checkDateIsOutDated(holiday.tradingDate) ? 'Passed' : 'Upcoming'}}
                    </span>
                </div>
                <p class="text-gray-300 mt-3">{{holiday.description}}</p>
            </div>
        </ng-container>
    </div>

    <ng-container *ngIf="!holidays?.length">
        <div class="trading-card flex flex-col items-center justify-center py-16 text-center">
            <div class="w-16 h-16 rounded-full bg-slate-700/50 flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <p class="text-gray-400 font-medium">No holidays data available</p>
        </div>
    </ng-container>
</div>
