<div class="relative text-center bg-slate-800 rounded-lg p-6">
    <div *ngIf="!deleting" class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center mx-auto mb-4">
        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
    </div>
    <div *ngIf="deleting" class="w-12 h-12 rounded-full bg-slate-600 flex items-center justify-center mx-auto mb-4">
        <svg class="animate-spin w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    <p class="mb-6 text-gray-300">{{ deleting ? 'Deleting sheet and trades...' : 'Are you sure you want to delete this sheet?' }}</p>
    <div class="flex justify-center items-center space-x-4">
        <button type="button" 
            class="py-2.5 px-4 text-sm font-medium text-gray-300 bg-slate-700 rounded-lg border border-slate-600 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-500/30 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" 
            [disabled]="deleting"
            (click)="cancel()">
            No, cancel
        </button>
        <button type="button" 
            class="py-2.5 px-4 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-500/30 transition-colors disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center justify-center gap-2 min-w-[7rem]" 
            [disabled]="deleting"
            (click)="deleteSheet()">
            <span *ngIf="deleting" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            {{ deleting ? 'Deleting...' : 'Yes, delete' }}
        </button>
    </div>
</div>
