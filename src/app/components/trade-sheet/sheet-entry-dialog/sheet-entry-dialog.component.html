<div class="sheet-form">
    <form class="space-y-4" action="#">

                <div>
                    <label for="last_name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                    <p-calendar formControlName="date" appendTo="body" dateFormat="dd/mm/yy"
                        placeholder="Select Date"></p-calendar>

                        <label for="add-fund" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add Fund</label>
                    </div>

                    <div>
                        <input id="withdrawal-fund" name="fund" formControlName="isWithdrawalFund" type="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="withdrawal-fund" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Withdrawal Fund</label>
                    </div>

                <div *ngIf="!sheetEntryForm.value.isAddedFund && !sheetEntryForm.value.isWithdrawalFund">
                    <label for="profit"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profit</label>
                    <input type="number" id="profit"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Profit" required formControlName="profit" />
                </div>

                <div *ngIf="sheetEntryForm.value.isAddedFund || sheetEntryForm.value.isWithdrawalFund">
                    <label for="fund"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fund</label>
                    <input type="number" id="fund"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Fund" required formControlName="fund" />
                </div>

            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>

    </form>
