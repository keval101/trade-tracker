<div class="logo-container flex items-center gap-3">
    <div class="logo-icon relative">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle with gradient -->
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
                </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.1"/>
            <circle cx="24" cy="24" r="22" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
            <!-- Trading chart line -->
            <path d="M10 32 L16 26 L22 30 L28 18 L34 22 L38 14" 
                  stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <!-- Chart area fill -->
            <path d="M10 32 L16 26 L22 30 L28 18 L34 22 L38 14 L38 36 L10 36 Z" 
                  fill="url(#chartGradient)"/>
            <!-- Arrow indicator -->
            <path d="M36 16 L38 14 L40 16" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
    </div>
    <div class="logo-text">
        <h1 class="text-xl font-bold tracking-tight">
            <span class="bg-gradient-to-r from-blue-400 via-blue-500 to-purple-500 bg-clip-text text-transparent">Trade</span>
            <span class="text-gray-100">Pro</span>
        </h1>
        <p class="text-[10px] text-gray-500 tracking-widest uppercase">Trading Platform</p>
    </div>
</div>
